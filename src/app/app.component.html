<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="app.component.css">

<div class="container my-4">

  <div class="calculator card">

      <input type="text" class="calculator-screen" value={{screenCalculatorOp}} disabled />
      <input type="text" class="calculator-screen" value={{screenCalculatorRes}} disabled />

      <div class="calculator-keys">

          <button type="button" (click)="operators('+')" class="operator btn btn-info" value="+">+</button>
          <button type="button" (click)="operators('-')" class="operator btn btn-info" value="-">-</button>
          <button type="button" (click)="operators('*')" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" (click)="operators('/')" class="operator btn btn-info" value="/">&divide;</button>

          <button type="button" (click)="numberButtons(7)" value="7" class="btn btn-light waves-effect">7</button>
          <button type="button" (click)="numberButtons(8)" value="8" class="btn btn-light waves-effect">8</button>
          <button type="button" (click)="numberButtons(9)" value="9" class="btn btn-light waves-effect">9</button>


          <button type="button" (click)="numberButtons(4)" value="4" class="btn btn-light waves-effect">4</button>
          <button type="button" (click)="numberButtons(5)" value="5" class="btn btn-light waves-effect">5</button>
          <button type="button" (click)="numberButtons(6)" value="6" class="btn btn-light waves-effect">6</button>

          <button type="button" (click)="numberButtons(3)" value="3" class="btn btn-light waves-effect">3</button>
          <button type="button" (click)="numberButtons(2)" value="2" class="btn btn-light waves-effect">2</button>
          <button type="button" (click)="numberButtons(1)" value="1" class="btn btn-light waves-effect">1</button>

          <button type="button" (click)="numberButtons(0)" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" (click)="comma()" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" (click)="resetBtn()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

          <button type="button" (click)="result()" class="equal-sign operator btn btn-default" value="=">=</button>

      </div>
  </div>
</div>
